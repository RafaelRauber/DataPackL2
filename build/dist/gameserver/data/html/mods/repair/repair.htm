<html>
<head><title>Repair Character</title></head>
<body>
<br>
<center>
  <table width="265">
    <tr>
      <td align="left" valign="top"><font color="FF6600">Advanced Management - Repair Char</font></td>
    </tr>
  </table>
  <img src="l2ui.SquareGray" width=260 height=1><br1>
</center>
<center>
  <table width="265" cellpadding="5" bgcolor="452822">
    <tr>
      <td width="45" valign="top" align="center"><img src="icon.skill4376" width="32" height="32"></td>
      <td valign="top"><font color="FF6600">Character Repair</font><br1>Use para reparar problemas<br1>
no seu Character</td>
    </tr>
  </table>
  <br1>
  <img src="l2ui.SquareGray" width="260" height="1"><br1>
  <table width="265" cellpadding="5">
    <tr>
      <td valign="top"><font color="FF6600">Insira o nome do Char</font><br1>
que voce quer reparar e ele sera<br1>fixado e movido para floran<br1>
sera removido tambem suas configuracoes</td>
    </tr>
    <tr>
      <td><center><combobox var="name" list="%acc_chars%" width="170" height="15"/></center></td>
    </tr>
  </table>
<br>
  <img src="l2ui.SquareGray" width="260" height="1"><br1>
  <table width="278" cellpadding="3" bgcolor="303030">
  <tr>    
    <td align="center">
       <button value="Reparar" action="bypass -h custom_repair $name" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
    </td>        
    <td align="center">
       <button value="Cancelar" action="bypass -h custom_repair_close_win" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
    </td>        
  </tr>    
  </table>
</center>
</body>
</html>
